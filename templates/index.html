<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书评论生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF2442;
            --secondary-color: #FF6B81;
            --accent-color: #007AFF;
            --background-color: #F5F5F7;
            --card-color: #FFFFFF;
            --text-color: #1D1D1F;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .app-card {
            background-color: var(--card-color);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .input-group {
            position: relative;
            margin: 25px 0;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background-color: #F0F0F5;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input[type="text"]:focus {
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.3);
        }
        
        .btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 36, 66, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result-card {
            background-color: var(--card-color);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            padding: 25px;
            margin-top: 30px;
            text-align: left;
            display: none;
            position: relative;
        }
        
        .result-content {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.8;
        }
        
        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        
        .loader-container {
            display: none;
            margin: 30px auto;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-card">
            <h1>小红书评论生成器</h1>
            <form id="commentForm">
                <div class="input-group">
                    <input type="text" id="urlInput" placeholder="请输入小红书链接" required>
                </div>
                <button type="submit" class="btn" id="generateBtn">
                    <i class="fas fa-magic"></i> 生成评论
                </button>
            </form>
            <div class="loader-container" id="loaderContainer">
                <div class="loader"></div>
                <p>正在生成精彩评论...</p>
            </div>
        </div>
        
        <div class="result-card" id="result">
            <button class="copy-btn" id="copyBtn" title="复制评论">
                <i class="fas fa-copy"></i>
            </button>
            <h3>生成的评论：</h3>
            <p class="result-content" id="commentResult"></p>
        </div>
    </div>
    
    <div class="toast" id="toast">已复制到剪贴板</div>

    <script>
        document.getElementById('commentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            const loaderContainer = document.getElementById('loaderContainer');
            const generateBtn = document.getElementById('generateBtn');
            const commentResult = document.getElementById('commentResult');
            
            // 显示加载动画
            loaderContainer.style.display = 'block';
            generateBtn.disabled = true;
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('/get_comment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `url=${encodeURIComponent(url)}`
                });
                
                const data = await response.json();
                
                // 隐藏加载动画
                loaderContainer.style.display = 'none';
                generateBtn.disabled = false;
                
                if (data.success) {
                    resultDiv.style.display = 'block';
                    commentResult.textContent = data.comment;
                } else {
                    resultDiv.style.display = 'block';
                    commentResult.innerHTML = `<span style="color: red;">错误: ${data.error}</span>`;
                }
            } catch (error) {
                // 隐藏加载动画
                loaderContainer.style.display = 'none';
                generateBtn.disabled = false;
                
                resultDiv.style.display = 'block';
                commentResult.innerHTML = `<span style="color: red;">发生错误: ${error}</span>`;
            }
        });
        
        // 复制功能
        document.getElementById('copyBtn').addEventListener('click', () => {
            const commentText = document.getElementById('commentResult').textContent;
            navigator.clipboard.writeText(commentText).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            });
        });
    </script>
</body>
</html>
